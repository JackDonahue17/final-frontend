<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review Order Status</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="track-order.html">Track Order</a></li>
                    <li><a href="login-signup.html">Account</a></li>
                </ul>
                <div>Help</div>
                <div id="cart">Cart 0</div>
            </nav>
        </header>
    </body>
    <h2>Order Details</h2>
    <table>
        <tr>
            <td>Subtotal</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Delivery</td>
            <td>$25</td>
        </tr>
        <tr>
            <td>Discount (if logged in)</td>
            <td id="discount">-$10</td>
        </tr>
        <tr>
            <td>Tax</td>
            <td>$0</td>
        </tr>
        <tr>
            <td>Total</td>
            <td id="total"></td>
        </tr>
    </table>
    <script src="configuration.js"></script>
    <script>
        const cartIcon = document.getElementById('cart');
        let cartCount = localStorage.getItem('cartCount') || 0;

        document.getElementById('flower-type').addEventListener('change', handleFlowerSelection);
        updateCartCount();

        function updateCartCount() {
            cartIcon.textContent = `Cart ${cartCount}`;
        }

        const deliveryInfo = JSON.parse(localStorage.getItem('deliveryInfo'));
        const date = localStorage.getItem('date');

        deliveryInfoDiv.innerHTML = `
            <p>Delivery Date: ${date}</p>
            <p>Item Price: ${$50}<p>
            <p>Name: ${deliveryInfo.firstName} ${deliveryInfo.lastName}</p>
            <p>Address: ${deliveryInfo.address}
            <p>Apt: ${deliveryInfo.apt}, ${deliveryInfo.city}, ${deliveryInfo.state}, ${deliveryInfo.zip}</p>
        `;

        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        const discount = isLoggedIn ? -10 : 0;

        const total = 50 - 25 + discount;

        document.getElementById('discount').textContent = `$${discount}`;
        document.getElementById('total').textContent = `$${total}`;

        function placeOrder() {
            const info = JSON.parse(localStorage.getItem('deliveryInfo'));

            const deliveryInfo = {
                flower: localStorage.getItem('flower'),
                total: total,
                firstName: info.firstName,
                lastName: info.lastName,
                status: 'Submitted'
            };

            localStorage.setItem('order', deliveryInfo);
            window.location.href = 'track-order.html';
        }
    </script>
</html>
